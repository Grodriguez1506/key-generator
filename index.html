<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/logo.png" type="x-icon">
    <script type="text/javascript" src="./main.js"></script>
    <title>Key Generator</title>
</head>
<body>
    <h1 class="title">Key Generator</h1>
    <div class="content">
        <section class="main-content">
            
            <h2 class="subtitle">Escoje los parametros para tu contraseña</h2>

            <form action="" id="data-form">
                <select id="length">
                    <option value="">Selecciona la longitud de tu contraseña</option>
                    <option value=6>6 Caracteres</option>
                    <option value=7>7 Caracteres</option>
                    <option value=8>8 Caracteres</option>
                    <option value=9>9 Caracteres</option>
                    <option value=10>10 Caracteres</option>
                    <option value=11>11 Caracteres</option>
                    <option value=12>12 Caracteres</option>
                </select>
                <br>
                <label for="uppercase">
                <input type="checkbox" id="uppercase" >¿Mayusculas?
                </label>
                <br>
                <label for="numbers">
                <input type="checkbox" id="numbers" >¿Números?
                </label>
                <br>
                <label for="special_characters">
                <input type="checkbox" id="special_characters" >¿Caracteres especiales?
                </label>
                <br>

                <input type="submit" value="Generar contraseña">
            </form>

        </section>

        <section class="password-content">
            
            <h2 class="subtitle">Tu password ha sido generado exitosamente</h2>

            <h2 class="password"></h2>
            
            <button id="home">Volver</button>    
        </section>
    </div>
    
</body>
</html>
